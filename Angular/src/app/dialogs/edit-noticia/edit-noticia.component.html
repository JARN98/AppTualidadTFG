<h1 *ngIf="edit === false">Añadir una noticia</h1>
<h1 *ngIf="edit">Editar una noticia</h1>
<div>
  <form [formGroup]="form">
    <div class="row">
      <mat-form-field class="example-full-width col-md-12">
        <input matInput placeholder="Título..." [formControl]="form.controls['title']">
      </mat-form-field>
      <div *ngIf="form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)"
        class="alert alert-danger">
        <div *ngIf="form.controls['title'].errors.required">
          El título es necesario
        </div>
      </div>

      <mat-form-field class="col-md-12">
        <textarea matInput placeholder="Descripción..." [formControl]="form.controls['descripcion']"
          style="height: 300px"></textarea>
      </mat-form-field>
      <div
        *ngIf="form.controls['descripcion'].invalid && (form.controls['descripcion'].dirty || form.controls['descripcion'].touched)"
        class="alert alert-danger">
        <div *ngIf="form.controls['descripcion'].errors.required">
          La descripción es necesaria
        </div>
      </div>
    </div>



    <div class="row">
      <button type="button" style="margin-left: 2%" class="btn btn-rounded btn-primary" [disabled]="!form.valid"
        (click)="editNoticia()">Aceptar</button>
      <button mat-raised-button class="btn btn-danger" style="float: right; margin-left: 2px;" (click)="closeDialog()">Cancelar</button>


    </div>
  </form>
</div>
